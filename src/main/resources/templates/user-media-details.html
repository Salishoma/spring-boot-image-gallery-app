<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>PixelTrice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<br>
<div class="banner-bootom-w3-agileits py-5">
    <div class="container py-xl-4 py-lg-2">
        <!-- tittle heading -->
        <h3 class="tittle-w3l text-center mb-lg-5 mb-sm-4 mb-3">
            <span>M</span>edia
            <span>D</span>etails</h3><br>
        <!-- //tittle heading -->
        <div class="row">
            <div class="col-lg-5 col-md-8 single-right-left ">
                <div class="grid images_3_of_2">
                    <div class="flexslider">
                        <div class="thumb-image">
                            <!--							<iframe src="page/main.html" th:src="@{${'/media/display/'+id}}"></iframe>-->
                            <img th:src="@{/media/{userid}/display/{id}(userid=${userid}, id=${mediaGallery.getId()})}" class="img img-responsive img-fluid" alt="">
<!--                            <img th:src="@{${'/media/display/'+id}}">-->
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

            <div>
                <img th:src="${mediaGallery.media}" width="200px" height="200px">
            </div>

            <div class="col-lg-7 single-right-left simpleCart_shelfItem">
                Name: <span th:text="${mediaGallery.name}" class="mb-3"></span>
                <p class="mb-3">
                    Price :&#36; <span class="item_price" th:text="${mediaGallery.price}"></span>
                </p>
                <div class="product-single-w3l">
                    Description: <span th:text="${mediaGallery.description}" class="my-sm-4 my-3">
						</span>
                </div><br>
                <a th:href="@{/media/{userid}(userid=${userid})}" class="btn text-right">User Galleries Page</a>
                <a th:href="@{/media/{userid}/add(userid=${userid})}" class="btn btn-primary text-right">Add Media</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
