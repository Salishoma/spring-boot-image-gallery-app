<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PixelTrice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>
<h1 class="text-center">Spring Boot Gallery Application</h1><br><br>
<div class="contact py-sm-5 py-4">
    <div class="container py-xl-4 py-lg-2">

<!--        <div>-->
<!--            <h4>-->
<!--                <a th:href="@{/oath2/authorization/google/}">Login with Google</a>-->
<!--            </h4>-->
<!--        </div>-->
        <!--			"/media/saveImageDetails"-->
        <form th:action="@{/login}" th:object="${user}" method="post">
            <div class="contact-grids1 w3agile-6">
                <div class="row">
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Email</label>
                        <input type="text" class="form-control" placeholder="Email" name="Email" th:field="*{email}" required="required">
                        <p id="error_name"></p>
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" th:field="*{password}" required="required">
                        <p id="error_name"></p>
                    </div>
                </div>

                <div class="text-center">
                    <p th:text="${invalid}" style="color: #ff0000"></p>
                </div>

                <div class="right-w3l col-md-6">
                    <input type="submit" class="btn btn-primary btn-customized" value="Login">
                    <br><br>
                </div>
            </div>
            <br>
            <div id="success" class="text-center" style="color:green;"></div>
            <div class="col-md-6 col-sm-6 contact-form1 form-group">
                <span>Don't have an account ? <a th:href="@{/signup}">Sign Up</a></span>
            </div>
        </form>

    </div>
</div>

</body>
</html>
